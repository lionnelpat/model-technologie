name: Backend CI

# ðŸ”¥ Ce workflow se dÃ©clenche SEULEMENT si des fichiers du dossier 'backend/' changent
on:
  push:
    branches:
      - main
      - staging
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
      - '.env.example'
  pull_request:
    branches:
      - main
      - staging
      - develop
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-backend

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    name: Build & Test Backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: test
          POSTGRES_DB: model_tech_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: backend
        run: mvn clean package -DskipTests
        env:
          MAVEN_OPTS: -Xmx2048m

      - name: Run tests
        working-directory: backend
        run: mvn test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/model_tech_test
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: test
          MAVEN_OPTS: -Xmx2048m

      - name: Check code quality (SpotBugs)
        working-directory: backend
        run: mvn spotbugs:check
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-test-results
          path: backend/target/surefire-reports/
          retention-days: 7

  build-and-push-docker:
    runs-on: ubuntu-latest
    name: Build & Push Docker Image
    needs: lint-and-test
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max
          build-args: |
            JAVA_OPTS=-Xmx1024m

  notify-success:
    runs-on: ubuntu-latest
    name: Notify Success
    needs: [lint-and-test, build-and-push-docker]
    if: always() && needs.lint-and-test.result == 'success'

    steps:
      - name: Send success notification
        run: |
          echo "âœ… Backend CI/CD completed successfully"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"