name: Frontend CI

# ðŸ”¥ Ce workflow se dÃ©clenche SEULEMENT si des fichiers du dossier 'frontend/' changent
on:
  push:
    branches:
      - main
      - staging
      - develop
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
      - '.env.example'
  pull_request:
    branches:
      - main
      - staging
      - develop
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-frontend

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    name: Lint & Test Frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run linter (ESLint)
        working-directory: frontend
        run: npm run lint --if-present
        continue-on-error: true

      - name: Run tests (Jest)
        working-directory: frontend
        run: npm test --passWithNoTests --coverage --if-present
        continue-on-error: true

      - name: Build application
        working-directory: frontend
        run: npm run build
        env:
          REACT_APP_API_URL: https://api.model-technologie.com/api
          REACT_APP_ENV: production

  build-and-push-docker:
    runs-on: ubuntu-latest
    name: Build & Push Docker Image
    needs: lint-and-test
    if: github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:buildcache,mode=max

  notify-success:
    runs-on: ubuntu-latest
    name: Notify Success
    needs: [lint-and-test, build-and-push-docker]
    if: always() && needs.lint-and-test.result == 'success'

    steps:
      - name: Send success notification
        run: |
          echo "âœ… Frontend CI/CD completed successfully"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"