spring:
  application:
    name: model-technologie-backend

  # JPA / Hibernate
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    show-sql: false
    open-in-view: false

  # Datasource (sera overrid√© par profils)
  datasource:
    url: jdbc:postgresql://localhost:5432/model_tech_db
    username: postgres
    password: changeme
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # SQL initialization
  sql:
    init:
      mode: always
      platform: postgresql

# Logging
logging:
  level:
    root: INFO
    com.modeltechnologie: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Server
server:
  port: 8080
  servlet:
    context-path: /api
  compression:
    enabled: true
    min-response-size: 1024
  error:
    include-stacktrace: never

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# Springdoc OpenAPI (Swagger)
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
  api-docs:
    path: /v3/api-docs

# Application Properties
app:
  version: 0.1.0
  name: Model Technologie Backend