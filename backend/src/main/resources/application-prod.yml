spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/model_tech_db}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

logging:
  level:
    root: WARN
    com.modeltechnologie: INFO
    org.springframework.web: WARN
  file:
    name: /home/deploy/model-tech/logs/application.log
    max-size: 50MB
    max-history: 30
    total-size-cap: 1GB


jwt:
  # Clé encodée en Base64 (min 512 bits pour HS512).
  # Générer avec : openssl rand -base64 64
  secret: ${JWT_SECRET}
  expiration: 3600000  # 1 heure en production

server:
  port: 8080
  error:
    include-stacktrace: never
  compression:
    enabled: true
    min-response-size: 1024

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Security
spring:
  security:
    user:
      name: admin
      password: ${ADMIN_PASSWORD}

app:
  cors:
    # ✅ En production: UNIQUEMENT les domaines officiels
    # À CONFIGURER via variables d'environnement!
    allowedOrigins:
      - "${CORS_ALLOWED_ORIGINS:https://model-technologie.com}"

    # ✅ Seulement les méthodes nécessaires
    allowedMethods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
      - "PATCH"

    # ✅ Headers spécifiques (pas *)
    allowedHeaders:
      - "Content-Type"
      - "Authorization"
      - "Accept"
      - "Origin"

    # ✅ Autoriser les credentials
    allowCredentials: true

    # ✅ Cache preflight de 24 heures
    maxAge: 86400