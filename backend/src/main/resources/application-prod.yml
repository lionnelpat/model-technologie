spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    open-in-view: false

  datasource:
    url: jdbc:postgresql://postgres:5432/model_tech_db
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:changeme}
    hikari:
      maximum-pool-size: 30
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

logging:
  level:
    root: WARN
    com.modeltechnologie: INFO
    org.springframework.web: WARN
  file:
    name: /home/deploy/model-tech/logs/application.log
    max-size: 50MB
    max-history: 30
    total-size-cap: 1GB

server:
  port: 8080
  error:
    include-stacktrace: never
  compression:
    enabled: true
    min-response-size: 1024

springdoc:
  swagger-ui:
    enabled: true
    path: /api/swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Security
spring:
  security:
    user:
      name: admin
      password: ${ADMIN_PASSWORD:changeme}