spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  datasource:
    url: jdbc:postgresql://postgres:5432/model_tech_db
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:changeme}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

logging:
  level:
    root: INFO
    com.modeltechnologie: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
  file:
    name: /home/deploy/model-tech/logs/application.log
    max-size: 10MB
    max-history: 10

server:
  port: 8080
  error:
    include-stacktrace: never

# Ajouter à la fin :
jwt:
  secret: ${JWT_SECRET:staging_secret_key_change_this_in_production_min_256_bits}
  expiration: 86400000

springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

app:
  cors:
    # ✅ En production: UNIQUEMENT les domaines officiels
    # À CONFIGURER via variables d'environnement!
    allowedOrigins:
      - "${CORS_ALLOWED_ORIGINS:https://staging.model-technologie.com:3001}"

    # ✅ Seulement les méthodes nécessaires
    allowedMethods:
      - "GET"
      - "POST"
      - "PUT"
      - "DELETE"
      - "OPTIONS"
      - "PATCH"

    # ✅ Headers spécifiques (pas *)
    allowedHeaders:
      - "Content-Type"
      - "Authorization"
      - "Accept"
      - "Origin"

    # ✅ Autoriser les credentials
    allowCredentials: true

    # ✅ Cache preflight de 24 heures
    maxAge: 86400