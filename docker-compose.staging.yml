version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: model-tech-postgres
    environment:
      POSTGRES_DB: model_tech_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: s%Po&54VYGMgE5fu
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dokploy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: model-tech-backend
    environment:
      SPRING_PROFILES_ACTIVE: staging
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/model_tech_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: s%Po&54VYGMgE5fu
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      JWT_SECRET: wTd342jUO9OrDkkmLVregA3upRLCiv0rDzxw4ZHUgFg=
      JAVA_OPTS: -Xmx512m -Xms256m -XX:+UseG1GC
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - dokploy-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: model-tech-frontend
    environment:
      VITE_API_URL: http://localhost:8080/api/v1
    ports:
      - "3001:3000"
    depends_on:
      - backend
    networks:
      - dokploy-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  dokploy-network:
    external: true